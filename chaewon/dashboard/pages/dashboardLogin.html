<html>

<head>
  <title>dashboard login</title>
  <link rel="stylesheet" href="/assets/css/dashboardLogin.css" />
  <link rel="stylesheet" href="/assets/css/font.css" />
  <link rel="icon" type="image/png" href="../assets/img/logo.png">
</head>

<body>

  <div class="wrap">
    <div class="form-wrap">
      <div class="button-wrap">
        <div id="btn"></div>
        <div class="badge togglebtn ScoreDream500" style="width: 18rem;">
          로그인
        </div>
        <!-- <button type="button" class="togglebtn ScoreDream500">LOG IN</button>  -->
      </div>

      <div class="social-icons">
        <img src="/assets/img/dashboard/apple.png" alt="apple" />
        <img src="/assets/img/dashboard/tw.png" alt="twitter" />
        <img src="/assets/img/dashboard/gl.png" alt="google" />
      </div>
      <form id="login" action="" class="input-group">
        <input type="text" class="input-field ScoreDream400" placeholder="User Id" required />
        <input type="password" class="input-field ScoreDream400" placeholder="Enter Password" required />
        <input type="checkbox" class="checkbox" /><span class="ScoreDream400">Remember Me</span>
        <button class="submit ScoreDream500 width35">Login</button>
      </form>
    </div>
  </div>
</body>

</html>
